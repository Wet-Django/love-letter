				let diff = proposalDate - now;

					timeEl.innerHTML = "<span style='font-size:1.2em;color:#ff6d96;'>Today is our forever! üíçüíñ<br>Let the magic begin!</span>";

				diff -= hrs*1000*60*60;
				const mins = Math.floor(diff / (1000*60));
				diff -= mins*1000*60;
				const secs = Math.floor(diff / 1000);
				timeEl.textContent = `${days}d ${String(hrs).padStart(2,'0')}h ${String(mins).padStart(2,'0')}m ${String(secs).padStart(2,'0')}s`;

				return;
			}
			const days = Math.floor(diff / (1000*60*60*24));

						audio.pause();

						audio.pause();
						audio.currentTime = 0;
					}

					currentTrack = (currentTrack + 1) % musicPlaylist.length;
					setMusic(currentTrack);

				answerBtns.innerHTML = `
					<button id="yesBtn" style="font-family:'Satisfy','Patrick Hand',cursive;font-size:1.1em;background:linear-gradient(90deg,#ffb6d5,#ff6d96);color:#fff;border:none;border-radius:16px;padding:10px 28px;margin:8px 12px;cursor:pointer;box-shadow:0 2px 8px #ffd1dc;transition:background 0.2s,transform 0.15s;">Yes üíñ</button>
					<button id="noBtn" style="font-family:'Satisfy','Patrick Hand',cursive;font-size:1.1em;background:#fff0f6;color:#ff6d96;border:1.5px solid #ffd1dc;border-radius:16px;padding:10px 28px;margin:8px 12px;cursor:pointer;box-shadow:0 2px 8px #ffd1dc;position:relative;">No üôà</button>
				`;
				answerBtns.style.display = 'block';
				const yesBtn = document.getElementById('yesBtn');
				const noBtn = document.getElementById('noBtn');
				// No button runs away
				function moveNoBtn(e) {
					const parent = answerBtns;
					const maxX = parent.offsetWidth - noBtn.offsetWidth - 10;
					const maxY = 30;
					const x = Math.random() * maxX;
					const y = Math.random() * maxY;
					noBtn.style.position = 'relative';
					noBtn.style.left = x + 'px';
					noBtn.style.top = y + 'px';
					runawayTries++;
					if(runawayTries > 6) noBtn.textContent = "Nope! üòú";
				}
				noBtn.addEventListener('mouseenter', moveNoBtn);
				noBtn.addEventListener('click', moveNoBtn);
				// Yes button triggers celebration
				yesBtn.addEventListener('click', function() {
					answerBtns.style.display = 'none';
					surpriseMsg.innerHTML = '<span style="font-size:2em;">üíè</span><br><span style="font-size:1.2em;">Yaaay! You said Yes!<br>Let\'s celebrate our love! üíñ</span>';
					launchConfetti();
					for(let i=0;i<10;i++) setTimeout(()=>spawnFloatingHeart(),i*120);
				});
			}
			surpriseBtn.addEventListener('click', function() {
				if (!surpriseShown) {
					// Show message
					const msg = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
					surpriseMsg.textContent = msg;
					surpriseMsg.classList.add('active');
					surpriseBtn.setAttribute('aria-expanded', 'true');
					// Confetti
					launchConfetti();
					// Music (if not already playing)
					if (!musicToggle.checked) {
						musicToggle.checked = true;
						audio.play().catch(()=>{});
					}
					// If it's the proposal message, show answer buttons
					if (msg.startsWith('Will you marry me')) {
						setTimeout(showAnswerButtons, 400);
					} else {
						answerBtns.style.display = 'none';
					}
					surpriseShown = true;
				} else {
					// Hide message and buttons
					surpriseMsg.classList.remove('active');
					answerBtns.style.display = 'none';
					surpriseBtn.setAttribute('aria-expanded', 'false');
					surpriseShown = false;
				}
			});

		// --- Confetti Effect ---
		const canvas = document.getElementById('confettiCanvas');
		const ctx = canvas.getContext('2d');
		let particles = [];
		function resizeCanvas(){ canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight; }
		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();

		function random(min,max){ return Math.random()*(max-min)+min; }
		function launchConfetti(){
			const count = 80;
			particles = [];
			for(let i=0;i<count;i++){
				particles.push({
					x: random(0, canvas.width),
					y: random(canvas.height*0.4, canvas.height*0.9),
					vx: random(-6,6),
					vy: random(-12,-4),
					size: random(6,14),
					rot: random(0,Math.PI*2),
					color: ['#ff6d96','#ffd1dc','#ffc8e0','#ffd59e'][Math.floor(random(0,4))],
					life: random(60,120)
				});
			}
			animateConfetti();
		}

		let confettiAnim;
		function animateConfetti(){
			cancelAnimationFrame(confettiAnim);
			function step(){
				ctx.clearRect(0,0,canvas.width,canvas.height);
				particles.forEach((p,idx)=>{
					p.x += p.vx;
					p.y += p.vy;
					p.vy += 0.35; 
					p.rot += 0.15;
					p.life--;
					ctx.save();
					ctx.translate(p.x,p.y);
					ctx.rotate(p.rot);
					ctx.fillStyle = p.color;
					ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
					ctx.restore();
				});
				particles = particles.filter(p=>p.life>0 && p.y < canvas.height + 50);
				if (particles.length>0) confettiAnim = requestAnimationFrame(step);
			}
			step();
		}
	</script>
